<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.js"></script>
</head>
<body>

	<table class="table table-striped table-hover">
		<tr>
			<th>Structure d'accueil</th>
			<th>Sujet</th>
			<th>
				<button data-toggle="modal" data-target="#ajoutExperience"type="button" class="btn btn-primary ">Ajouter une expérience</button>
			</th>
		</tr>
		<tr>
			<td>Entreprise 1</td>
			<td>sujet 1</td>
			<td>
				<button data-toggle="modal" data-target="#detailsExperience"type="button" class="btn btn-default ">...</button>
			</td>
			<td>
				<button type="button" class="close"><span aria-hidden="true">&times;</span></button>
			</td>
		</tr>
	</table>

	<!-- line modal -->
	<div class="modal fade" id="ajoutExperience" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h3 class="modal-title" id="lineModalLabel">Ajout d'expérience</h3>
				</div>
				<div class="modal-body">
					
					<!-- content goes here -->
					<form>
						<div class="form-group">
							<label for="dateDebut">Date début</label>
							<div class='input-group date'>
							<input type="text" class="form-control" id="dateDebut">
							<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="dateFin">Date fin</label>
							<div class='input-group date'>
								<input type="text" class="form-control" id="dateFin">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="responsabilite">Responsabilité</label>
							<input type="text" class="form-control" id="responsabilite">
						</div>
						<div class="form-group">
							<label for="typeExperience">Type d'expérience</label>
							<input type="text" class="form-control" id="typeExperience">
						</div>
						<div class="form-group">
							<label for="salaire">Salaire</label>
							<input type="text" class="form-control" id="salaire">
						</div>
						<div class="form-group">
							<label for="fichierAttache">Joindre un fichier</label>
							<input type="file" id="fichierAttache">
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<div class="btn-group btn-group-justified" role="group" aria-label="group button">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
						</div>
						<div class="btn-group btn-delete hidden" role="group">
							<button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$(function () {
   		$('#dateDebut').datepicker();
            });
		</script>
	</div>

	<!-- line modal of details experiences-->
	<div class="modal fade" id="detailsExperience" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h3 class="modal-title" id="lineModalLabel">Entreprise1</h3>
				</div>
				<div class="modal-body">
					
					<!-- content goes here -->
					<form>
						<div class="form-group">
							<label for="dateDebut1">Date début</label>
							<div class='input-group date' >
							<input type="text" class="form-control" id="dateDebut1">
							<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="dateFin1">Date fin</label>
							<div class='input-group date'>
								<input type="text" class="form-control" id="dateFin1">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="responsabilite1">Responsabilité</label>
							<input type="text" class="form-control" id="responsabilite1">
						</div>
						<div class="form-group">
							<label for="typeExperience1">Type d'expérience</label>
							<input type="text" class="form-control" id="typeExperience1">
						</div>
						<div class="form-group">
							<label for="salaire1">Salaire</label>
							<input type="text" class="form-control" id="salaire1">
						</div>
						<div class="form-group">
							<label for="fichierAttache">Joindre un fichier</label>
							<input type="file" id="fichierAttache">
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<div class="btn-group btn-group-justified" role="group" aria-label="group button">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
						</div>
						<div class="btn-group btn-delete hidden" role="group">
							<button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$(function () {
   		$('#dateDebut1').datepicker();
            });
		</script>
	</div>
</body>
</html>
