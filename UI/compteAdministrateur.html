<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<div class="row">
    <div class="col-md-offset-1 ">
	<h2> Mon Compte</h2>
<form>

  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <div class="form-group">
        <label id="nomUtil">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="nomUtil" value="trast_admin">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <div class="form-group">
        <label for="password">Ancien mot de passe</label>
        <input type="text" class="form-control" id="password">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <div class="form-group">
        <label for="n_password">nouveau mot de passe</label>
        <input type="text" class="form-control" id="n_password">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <div class="form-group">
        <label for="c_n_password">confirmer nouveau mot de passe</label>
        <input type="text" class="form-control" id="c_n_password">
      </div>
    </div>
  </div>

</form>
	<div>
		<div class="row">
    <div class="col-md-offset-7 col-md-2">
      <button type="button" class="btn btn-primary">Enregistrer</button>
    </div>

	</div>
</body>
</html>
