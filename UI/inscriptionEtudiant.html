<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
    <div class="col-md-offset-2 col-md-8">
    <h1> Inscription <br/> <small> Merci de renseigner vos informations personnelles </small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" class="form-control" id="nom" >
      </div>
    </div>
    <div class="col-md-offset-1 col-md-3">
        <div class="form-group">
          <label for="Prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" >
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <div class="form-group">
        <label for="NomUtilisateur">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="nomUtilisateur">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <div class="form-group">
        <label for="Email">Adresse Email</label>
        <input type="text" class="form-control" id="email">
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <div class="form-group">
        <label for="Password">Mot de passe</label>
        <input type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="col-md-offset-1 col-md-3">
      <div class="form-group">
        <label for="Vpassword">Vérification mot de passe</label>
        <input type="password" class="form-control" id="vpassword">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-3">
      <div class="form-group">
        <label for="DateNaissance">Date de naissance</label>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-calendar"></span>
          <input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="form-group">
        <label for="Adresse">Adresse</label>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>

  <br/>
  <div class="row">
    <div class="col-md-offset-5 col-md-1">
      <button type="button" class="btn btn-primary">Suivant</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-danger">Annuler</button>
    </div>
  </div>

  </div>
<script type="text/javascript">

</script>
</body>
</html>
