<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<div class="row">
      <div class="col-md-offset-1 ">
	     <h2> Mon profil</h2>
       <form>
        <div class="row">
          <div class="col-md-offset-2 col-md-3">
            <div class="form-group">
              <label for="Nom">Nom</label>
              <input type="text" class="form-control" id="nom" value="M." >
            </div>
          </div>
          <div class="col-md-offset-1 col-md-3">
              <div class="form-group">
                <label for="Prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" value="Khouloud" >
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-7">
            <div class="form-group">
              <label for="nomUtilisateur">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="nomUtilisateur" value="m_khouloud">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-7">
            <div class="form-group">
              <label for="email">Adresse Email</label>
              <input type="text" class="form-control" id="email" value="m_khouloud@gmail.com">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-3">
            <div class="form-group">
              <label for="DateNaissance">Date de naissance</label>
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                <input type="text" class="form-control" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-2 col-md-7">
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" class="form-control" id="adresse" value="Casablanca, Maroc">
            </div>
          </div>
        </div>

		    <div class="row">
          <div class="col-md-offset-7 col-md-2">
            <button type="button" class="btn btn-primary">Modifier</button>
          </div>
	      </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
