<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
template="../templates/common.xhtml">
<ui:define name="content">

<div class="container">
	<div class="stepwizard">
		<div class="stepwizard-row setup-panel">
			<div class="stepwizard-step">
				<a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
				<p>Step 1</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-2" type="button" class="btn btn-default btn-circle"
				disabled="disabled">2</a>
				<p>Step 2</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-3" type="button" class="btn btn-default btn-circle"
				disabled="disabled">3</a>
				<p>Step 3</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-4" type="button" class="btn btn-default btn-circle"
				disabled="disabled">4</a>
				<p>Step 4</p>
			</div>
		</div>
	</div>
	
	<h:form>
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

	<!--ETAPE 1 : Données professionnelles-->
	<div class="row setup-content" id="step-1">
		<div class="col-xs-12">
			<div class="col-md-12">
				<h3>Etape 1: Identité de l'entreprise</h3>
				<div class="row">
					<div class="col-md-10">
						<div class="form-group">
							<label for="sigle">Sigle</label>
							<h:inputText id="sigle" value="#{inscriptionEntrepriseController.entreprise.sigle}" styleClass="form-control" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-10">
						<div class="form-group">
							<label for="apercu">Aperçu</label>
							<h:inputTextarea id="apercu" value="#{inscriptionEntrepriseController.entreprise.apercu}" styleClass="form-control" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label for="email">Adresse Email</label>
							<h:inputText id="email" value="#{inscriptionEntrepriseController.entreprise.email}" styleClass="form-control" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label for="motDePasse">Mot de passe</label>
							<h:inputSecret id="motDePasse" value="#{inscriptionEntrepriseController.entreprise.motDePasse}" styleClass="form-control" />
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-group">
							<label for="vMotDePasse">Vérification mot de passe</label>
							<h:inputSecret id="vMotDePasse" styleClass="form-control" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-10">
						<div class="form-group">
							<button data-toggle="modal" data-target="#ajoutadresse" class="btn btn-default btn-lg pull-right" type="button" >+</button>

							<table class="table table-striped table-hover">
								<tr>
									<th>Adresses</th>
								</tr>

								<c:forEach items="#{inscriptionEntrepriseController.entreprise.adresses}" var="adresse" varStatus="statut">
								<tr>
									<td>#{adresse.adresse} #{adresse.ville} #{adresse.pays}</td>
									<td>
										<h:commandButton action="#{inscriptionEntrepriseController.retirerAdresse()}" styleClass="close">
										<f:setPropertyActionListener target="#{inscriptionEntrepriseController.adresse}" value="#{adresse}" />
									</h:commandButton>
								</td>
							</tr>
						</c:forEach>
					</table>
				</div>
			</div>
		</div>

		<button class="btn btn-primary nextBtn btn-lg pull-right"
		type="button">Suivant</button>
	</div>
</div>
</div>
<!-- / ETAPE 1-->
<!--ETAPE 2 : Secteurs d'activités-->
<div class="row setup-content" id="step-2">
	<div class="col-xs-12">
		<div class="col-md-12">
			<h3>Step 2: Les secteurs d'activités</h3>
			<button data-toggle="modal" data-target="#ajoutsecteur"
			class="btn btn-default btn-lg pull-right inscriptionAjoutButton"
			type="button">+</button>

			<table class="table table-striped table-hover">
				<tr>
					<th>Secteur d'activité</th>
				</tr>
				
				<c:forEach items="#{inscriptionEntrepriseController.entreprise.secteurActivites}" var="secteur" varStatus="statut">
				
				<tr>
					<td>#{secteur}</td>
					<td>

						<h:commandButton action="#{inscriptionEntrepriseController.retirerSecteurActivites()}" styleClass="close" value="x">
						<f:setPropertyActionListener target="#{inscriptionEntrepriseController.secteurActivites}" value="#{secteur}" />
					</h:commandButton>
			</td>
		</tr>
	</c:forEach>

</table>

<button class="btn btn-primary nextBtn btn-lg pull-right"
type="button">Suivant</button>
</div>
</div>
</div>
<!--/ETAPE 2-->
<!--ETAPE 3: La pièce d'identité -->
<div class="row setup-content" id="step-3">
	<div class="col-xs-12">
		<div class="col-md-12">
			<h3>Step 3: Joindre une pièce d'identité</h3>

			<div class="form-group">
				<label for="fichierAttache">Joindre un fichier</label> <input
				type="file" id="fichierAttache" />
			</div>

		<button class="btn btn-primary nextBtn btn-lg pull-right"
		type="button">Suivant</button>
	</div>
</div>
</div>

<div class="row setup-content" id="step-4">
	<div class="col-xs-12">
		<div class="col-md-12">
			<h3>Step 4</h3>
			
			<h:commandButton action="#{inscriptionEntrepriseController.inscrire()}" styleClass="btn btn-success btn-lg pull-right" value="Je valide!"/>

		</div>
	</div>
</div>

</h:form>
</div>


<!-- LES MODALS-->


<!-- MODAL: Ajout adresse-->
<div class="modal fade" id="ajoutadresse" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title" id="lineModalLabel">Ajout adresse</h3>
			</div>
			<div class="modal-body">

				<!-- content goes here -->
				<h:form >

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<div class="form-group">
					<label for="adresse">Adresse</label>
					<div class='input-group date'>
						<h:inputText id="adresse" value="#{inscriptionEntrepriseController.adresse.adresse}" styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="ville">Ville</label>
					<div class='input-group date'>
						<h:inputText id="ville" value="#{inscriptionEntrepriseController.adresse.ville}" styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="pays">Pays</label>
					<h:inputText id="pays" value="#{inscriptionEntrepriseController.adresse.pays}" styleClass="form-control" />
				</div>

				<div class="btn-group" role="group">
					<h:commandButton action="#{inscriptionEntrepriseController.ajouterAdresse()}" styleClass="btn btn-success btn-hover-green" value="Ajouter"/>
				</div>

			</h:form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Fermer</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /MODAL: Ajout adresse-->

<!-- MODAL: Ajout secteur activité-->
<div class="modal fade" id="ajoutsecteur" tabindex="-1"
role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">×</span><span class="sr-only">Close</span>
			</button>
			<h3 class="modal-title" id="lineModalLabel">Ajout
				secteur d'activité</h3>
			</div>
			<div class="modal-body">

				<!-- content goes here -->
				<h:form >

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

				<div class="form-group">
					<label for="secteurActivite">Secteur d'activité</label>
					<h:inputText id="secteurActivite" value="#{inscriptionEntrepriseController.secteurActivites}" styleClass="form-control" />
				</div>

				<div class="btn-group" role="group">
					<h:commandButton action="#{inscriptionEntrepriseController.ajouterSecteurActivites()}" styleClass="btn btn-success btn-hover-green" value="Ajouter"/>
				</div>
			</h:form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group"
			aria-label="group button">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default"
				data-dismiss="modal" role="button">Fermer</button>
			</div>
		</div>
	</div>
</div>
</div>
</div>

<!-- /MODAL: Ajout secteur d'activités-->


</ui:define>
</ui:composition>
