<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
template="templates/common.xhtml">
<ui:define name="content">

<f:metadata>
    <f:viewParam name="id" value="#{profilPublicController.entreprise.id}" />
</f:metadata>
<div class="container">
	<!-- Informations de l'entreprise -->
	<div class="row" style="border:1px solid #ddd;">
		<div class="col-md-3">
	      <div class="text-center">
	        <img src="#{proprietes['racinedownloads']}#{profilPublicController.entreprise.avatar.chemin}/#{profilPublicController.entreprise.avatar.titre}" class="avatar img-circle" alt="avatar"/>  
	      </div>
	    </div>
	    
	    <div class="col-md-9 personal-info">
	        <div class="form-group">
	          <b>
	          	<h:outputText value="#{profilPublicController.entreprise.sigle}" />
	          </b>
	          <br/>
	          <h:outputText value="#{profilPublicController.entreprise.apercu}"/>
	          <br/>
	          <c:forEach items="#{profilPublicController.entreprise.adresses}" var="adresse" varStatus="statut">
	          <h:outputText value="#{adresse.pays} | #{adresse.ville}"/>
	       	  <br/>
	       	  <h:outputText value="#{adresse.adresse}"/>  	  
	          </c:forEach>
	        </div>   
    	</div>
	</div>
	<!-- End of Informations de l'entreprise -->	
	
	<!-- Informations secteur d'activité -->
	<div class="row" style="border:1px solid #ddd;">
	<h3>Secteurs d'activité</h3>
	<c:forEach items="#{profilPublicController.entreprise.secteurActivites}" var="secteur" varStatus="statut">
		#{secteur}
		<br/>
	</c:forEach>
	</div>
	<!-- End of Informations secteur d'activité -->
</div>
</ui:define>
</ui:composition>
