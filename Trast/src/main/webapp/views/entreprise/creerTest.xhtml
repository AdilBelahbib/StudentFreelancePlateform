<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
template="../templates/common.xhtml">
	<ui:define name="content">
	          <f:metadata>
			<f:viewAction action="#{testControllerNassima.creerTest}" />
		</f:metadata>
		<div class="container">
	<div class="stepwizard">
		<div class="stepwizard-row setup-panel">
			<div class="stepwizard-step">
				<a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
				<p>Etape 1</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-2" type="button" class="btn btn-default btn-circle"
				disabled="disabled">2</a>
				<p>Etape 2</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-3" type="button" class="btn btn-default btn-circle"
				disabled="disabled">3</a>
				<p>Etape 3</p>
			</div>
		</div>
	</div>
	<h:form>
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	<!--ETAPE 1 : Durée et competences-->
	<div class="row setup-content" id="step-1">
		<div class="col-xs-12">
			<div class="col-md-12">
				<h3>Etape 1: Les Compétences et la durée</h3>
				
			</div>
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="duree"> La durée en minutes:</label>
						<h:inputText type="text" class="form-control" id="duree" value="#{testControllerNassima.test.duree}"/>  
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<button data-toggle="modal" data-target="#ajoutCompetence" class="btn btn-default btn-lg pull-right" type="button" >+</button>						
						<table class="table table-striped table-hover">
							<tr>
								<th>Compétences</th>
							</tr>

							<c:forEach items="#{testControllerNassima.test.competences}" var="competenceItem" varStatus="statut">
							<tr>
								<td>#{competenceItem.intitule}</td>
								<td>
									<h:commandButton action="#{testControllerNassima.retirerCompetence()}" styleClass="close">
									<f:setPropertyActionListener target="#{testControllerNassima.competence}" value="#{competenceItem}" />
								</h:commandButton>
							</td>
						</tr>
					</c:forEach>
				</table>
				
				<button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
			</div>
		</div>
	</div>
</div>
</div>
<!-- / ETAPE 1-->

	<!--ETAPE 2 : questions-->
	<div class="row setup-content" id="step-2">
		<div class="col-xs-12">
			<div class="col-md-12">
				<h3>Etape 2: Ajouter les questions</h3>
				
			</div>

			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<button data-toggle="modal" data-target="#ajoutQuestion" class="btn btn-default btn-lg pull-right" type="button" >+</button>						
						<table class="table table-striped table-hover">
							<tr>
								<th>Questions</th>
							</tr>

							<c:forEach items="#{testControllerNassima.test.questions}" var="question" varStatus="statut">
							<tr>
								<td>#{question.question}</td>
								<td>#{question.coefficient}</td>
								<td>
									<h:commandButton action="#{testControllerNassima.retirerQuestion()}" styleClass="close">
										<f:setPropertyActionListener target="#{testControllerNassima.question}" value="#{question}" />
										<f:setPropertyActionListener target="#{testControllerNassima.statut}" value="#{statut.index}" />
									
									</h:commandButton>
								</td>
								<td>
									<h:commandButton data-toggle="modal" data-target="#ajoutRepnseJuste" styleClass="close">
										<f:setPropertyActionListener target="#{testControllerNassima.statut}" value="#{statut.index}" />									
									</h:commandButton>
									<button data-toggle="modal" data-target="#ajoutRepnseJuste" class="btn btn-default btn-lg pull-right" type="button" >+</button>						
									
								</td>
							</tr>
					</c:forEach>
				</table>

				<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<button data-toggle="modal" data-target="#ajoutRepnseJuste" class="btn btn-default btn-lg pull-right" type="button" >+</button>						
						<table class="table table-striped table-hover">
							<tr>
								<th>Reponses correctes</th>
							</tr>

							<c:forEach items="#{testControllerNassima.question.reponsesJustes}" var="repJ" varStatus="statut">
							<tr>
								<td>#{repJ}</td>
								<td>
									<h:commandButton action="#{testControllerNassima.retirerReponseJuste()}" styleClass="close">
										<f:setPropertyActionListener target="#{testControllerNassima.question}" value="#{question}" />
									</h:commandButton>
								</td>
							</tr>
					</c:forEach>
				</table>
				</div>
				</div>
				</div>
				
				<button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
			</div>
		</div>
	</div>
</div>
</div>
<!-- / ETAPE 2-->

</h:form>
</div>

<!-- LES MODALS -->
<!-- MODAL: Ajout Competence-->
<div class="modal fade" id="ajoutCompetence" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title" id="lineModalLabel">Ajout Competence</h3>
			</div>
			<div class="modal-body">

				<!-- content goes here -->
				<h:form >

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<div class="form-group">
					<label for="intitule">Intitule</label>
					<div class='input-group date'>
						<h:inputText id="intitule" value="#{testControllerNassima.competence.intitule}" styleClass="form-control" />
					</div>
				</div>
				
				

				<div class="btn-group" role="group">
					<h:commandButton action="#{testControllerNassima.ajouterCompetence()}" styleClass="btn btn-success btn-hover-green" value="Ajouter"/>
				</div>

			</h:form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Fermer</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /MODAL: Ajout remuneration-->

<!-- MODAL: Ajout question-->
<div class="modal fade" id="ajoutQuestion" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title" id="lineModalLabel">Ajout Competence</h3>
			</div>
			<div class="modal-body">

				<!-- content goes here -->
				<h:form >

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<div class="form-group">
					<label for="quest">Question</label>
					<div class='input-group date'>
						<h:inputText id="quest" value="#{testControllerNassima.question.question}" styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="coef">Coefficient</label>
					<div class='input-group date'>
						<h:inputText id="coef" value="#{testControllerNassima.question.coefficient}" styleClass="form-control" />
					</div>
				</div>
				
				

				<div class="btn-group" role="group">
					<h:commandButton action="#{testControllerNassima.ajouterQuestion()}" styleClass="btn btn-success btn-hover-green" value="Ajouter"/>
				</div>

			</h:form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Fermer</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /MODAL: Ajout question-->
<!-- MODAL: Ajout reponse-->
<div class="modal fade" id="ajoutRepnseJuste" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title" id="lineModalLabel">Ajout Reponse juste</h3>
			</div>
			<div class="modal-body">

				<!-- content goes here -->
				<h:form >

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<div class="form-group">
					<label for="quest">Reponse</label>
					<div class='input-group date'>
						<h:inputText id="quest" value="#{testControllerNassima.reponse}" styleClass="form-control" />
					</div>
				</div>		

				<div class="btn-group" role="group">
					<h:commandButton action="#{testControllerNassima.ajouterReponseJuste()}" styleClass="btn btn-success btn-hover-green" value="Ajouter"/>
				</div>

			</h:form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Fermer</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /MODAL: Ajout reponse juste-->
</ui:define>
</ui:composition>
