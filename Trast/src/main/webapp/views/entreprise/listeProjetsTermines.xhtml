<ui:composition template="../templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="content">
<c:choose>
<c:when test="${entrepriseController.entreprise.etatCompte == 'ACTIVE'}">

		<f:metadata>
			<f:viewAction action="#{projetControllerKhouloud.getAllProjetsTermines}" />
		</f:metadata>
		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
<c:choose>
<c:when test="#{ not empty projetControllerKhouloud.listeProjetsTermines}">

			<table class="table table-striped table-hover">
				<tr>
					<th>Sujet du projet</th>
					<th>Statut du projet</th>
				</tr>

				<c:forEach items="#{projetControllerKhouloud.listeProjetsTermines}"
					var="item" varStatus="statut">

					<tr>
						<td>#{item.cahierDesCharges.sujet}</td>
						<td>#{item.statut}
						</td>
						<td><h:commandButton value="Détails" class="btn btn-default"
								action="#{projetControllerKhouloud.detailProjetLivrable}">

								<f:setPropertyActionListener
									target="#{projetControllerKhouloud.projet}" value="#{item}" />

							</h:commandButton>
						</td>
					</tr>
				</c:forEach>
			</table>
</c:when>
<c:otherwise>
Vous n'avez aucun projet terminé!
</c:otherwise>
</c:choose>
		</h:form>
</c:when>
<c:otherwise>
<div> votre compte n'est pas encore active!!!</div>
</c:otherwise>
</c:choose>
	</ui:define>
</ui:composition>
