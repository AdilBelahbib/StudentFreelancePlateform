<ui:composition template="../templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="content">

		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<table class="table table-striped table-hover">
				<tr>
					<th>Sujet </th>
					<th>Statut </th>
					<th>Date de passage</th>
				</tr>

				<c:forEach items="#{entretienController.listeEntretiens}"
					var="item" varStatus="statut">

					<tr>
						<td>#{item.contreProposition.etudiant.prenom} #{item.contreProposition.etudiant.nom}</td>
						<td>
						<c:if test="#{item.termine == false}">
						En attente
						</c:if>
						<c:if test="#{item.termine == true}">
						Terminé
						</c:if>
						</td>
						<td>
						<h:outputText value="#{item.dateEntretien}">
						<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
						</h:outputText>
						</td>
						<td>
						<h:commandButton value="Détails" class="btn btn-default"
								action="#{entretienController.detailsEntretien}">

								<f:setPropertyActionListener
									target="#{entretienController.entretien}" 
									value="#{item}" />

							</h:commandButton>
						</td>
					</tr>
				</c:forEach>
			</table>
		</h:form>

	</ui:define>
</ui:composition>
