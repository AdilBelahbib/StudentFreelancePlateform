<ui:composition
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
template="../templates/common.xhtml">
        <ui:define name="content">
        <f:metadata>
			<f:viewAction action="#{appelOffreController.afficherAppelsOffreEnCours}" />
		</f:metadata>
        <div> 
        <button data-toggle="modal" data-target="#ajoutAppelOffre" type="button" class="btn btn-primary" >
        Ajouter un appel d'offre
        </button>
			      </div>			   			       
			      <h:form enctype="multipart/form-data">
			      <h:dataTable  class="table table-striped table-hover"  value="#{appelOffreController.appelOffres}" var="item" varStatus="statut"
			         >	
			         <h:column>    				
			            <f:facet name="header">Appel Offre</f:facet>    				
			           #{item.cahierDesCharges.sujet}
			         </h:column>
			         <h:column>
			            <f:facet name="header">Statut</f:facet>
			            #{item.statut}
			         </h:column>
			         <h:column>
			            <f:facet name="header">Date d'expiration</f:facet>
			            #{item.dateExpiration}
			         </h:column>
			         <h:column>
			            <f:facet name="header">Contre propositions</f:facet>
						<h:commandLink class="btn btn-primary" action="#{appelOffreController.contrePropositions}">
							Contre propositions
							<f:setPropertyActionListener target="#{appelOffreController.appelOffre}" value="#{item}" />
						</h:commandLink>			         
					</h:column>
			         <h:column>
			            <f:facet name="header">Details cahier des charges</f:facet>
			            
			            <h:commandButton value="..." class="btn btn-default" action="#{appelOffreController.details}">
			            
						<f:setPropertyActionListener target="#{appelOffreController.appelOffre}" value="#{item}" />
						</h:commandButton>
			         </h:column>
			         
			         <h:column>
			            <f:facet name="header">Archiver</f:facet>
			            
			            <h:commandButton value="x" class="btn btn-default" action="#{appelOffreController.archiverAppelOffre()}">
			            
						<f:setPropertyActionListener target="#{appelOffreController.appelOffre}" value="#{item}" />
						</h:commandButton>
			         </h:column>
		
			      </h:dataTable>
			      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			      </h:form>
 
<!-- Modal Ajout appel Offre-->
<div class="modal fade" id="ajoutAppelOffre" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Ajouter un appel d'offre</h4>
      </div>
      <h:form enctype="multipart/form-data">
      <div class="modal-body">
        
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			<!-- <div class="form-group">
				<label for="dateDebut">Date debut</label>
				<div class='input-group date'>
					<h:inputText type="text" class="form-control" id="dateDebut" value="#{appelOffre.dateDebut}"/>
					
				</div>
			</div>
			<div class="form-group">
				<label for="dateDebut">Date fin</label>
				<div class='input-group date'>
					<h:inputText type="text" class="form-control" id="dateFin" value="#{cahierDesCharges.dateFin}"/>
					
				</div>
			</div>
			<div class="form-group">
				<label for="dateDebut">Date expiration</label>
				<div class='input-group date'>
					<h:inputText type="text" class="form-control" id="dateExpiration" value="#{appelOffre.dateExpiration}"/>
					
				</div>
			</div> -->
			<div class="form-group">
				<label for="sujet">Sujet</label>			
				<h:inputText type="text" class="form-control" id="sujet" value="#{appelOffreController.cahierDesCharges.sujet}"/>
			</div>
			<div class="row">
			<div class='col-sm-6'>
            <div class="form-group">
            <label for="dateDebut">Date debut</label>
                <div class='input-group date' id='dateDebut' >
                    <input type='text' class="form-control" value="#{appelOffreController.cahierDesCharges.dateDebut}"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            </div>
			</div>
			<div class="row">
			<div class='col-sm-6'>
            <div class="form-group">
            <label for="dateFin">Date fin</label>
                <div class='input-group date' id='dateFin'>
                    <input type='text' class="form-control" value="#{appelOffreController.cahierDesCharges.dateFin}"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            </div>
            </div>
            <div class="row">
            <div class='col-sm-6'>
            <div class="form-group">
            <label for="dateExpiration">Date d'expiration</label>
                <div class='input-group date' id='dateExpiration'>
                    <h:inputText type='text' class="form-control" value="#{appelOffreController.appelOffre.dateExpiration}">
                    	<f:convertDateTime pattern="dd/mm/yyyy" />
                    </h:inputText>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            </div>
            </div>
            <div class="row">
			<div class="form-group">
				<label for="fichierAttache">Joindre un fichier</label>
				<input type="file" id="fichierAttache" value="#{appelOffreController.fichier.titre}"></input>
			</div>
			</div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <h:commandLink action="#{appelOffreController.ajouterAppelOffre}" class="btn btn-primary">Ajouter
        	<f:param name="requete" value="get" />
        </h:commandLink>
      </div>
      
      <script type="text/javascript">
            $(function () {
                $('#dateDebut').datetimepicker();
            });
        </script>
      
      </h:form>
    </div>
  </div>
</div>

<ui:repeat value="#{appelOffreController.appelOffres}" var="item" varStatus="statut">
  <div class="modal fade" id="detailsAppelOffre-#{statut.count}"
      tabindex="-1" role="dialog" aria-labelledby="modalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
       <div class="modal-content">
        <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">close</span><span class="sr-only">Close</span>
         </button>
         <h3 class="modal-title">Details appel d offre</h3>
         
<div class="modal-body">
          
          numero : #{statut.count}
         </div>
         </div>
         </div>
         </div>
      </div>
</ui:repeat>
        </ui:define> 
         
     <ui:define name="footer">
         </ui:define>			
     </ui:composition>
