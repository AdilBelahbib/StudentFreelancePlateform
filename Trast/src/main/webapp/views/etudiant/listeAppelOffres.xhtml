	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"

	xmlns:sec="http://www.springframework.org/security/tags">

					<th>Statut</th>

						<td>
							<!--  <button data-toggle="modal"
								data-target="#detailsAppelOffre-#{statut.count}" type="button"
								class="btn btn-default ">...</button>-->
							<h:commandButton value="DÃ©tails" class="btn btn-default"
							action="#{appelOffreControllerKhouloud.details}">
							
							<f:setPropertyActionListener target="#{appelOffreControllerKhouloud.appelOffre}" value="#{item}" />
							</h:commandButton>
						</td>
					</tr>
				</c:forEach>
			</table>
		</h:form>
		
	</ui:define>
</ui:composition>
