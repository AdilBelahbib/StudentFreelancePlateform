<ui:composition template="../templates/common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="content">
		<h3>Ajout de contre-proposition</h3>
		<h:form enctype="multipart/form-data">
		<input type="hidden" name="${_csrf.parameterName}"
										value="${_csrf.token}" />
		
			<div class="form-group">
				<label for="enchere">Ench√®re</label>
				<h:inputText class="form-control" id="enchere"
							value="#{appelOffreController.contreProposition.enchere}">
				</h:inputText>
			</div>
			<div class="form-group">
				<label for="fichierAttache">Joindre un fichier</label>
				<!-- fichier attache formation-->
		<h:inputFile id="fichierAttache" class="form-control" value="#{uploadFileService.myFile}"> 
      	</h:inputFile>
			</div>
			<h:commandButton
					styleClass="btn btn-success btn-hover-green"
					value="Enregistrer"
					action="#{appelOffreController.enregistrerContreProposition}">
					
			</h:commandButton>
	
		</h:form>
	</ui:define>
</ui:composition>
