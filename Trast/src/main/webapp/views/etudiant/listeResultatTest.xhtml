<ui:composition template="../templates/common.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{resultatTestController.getAllResultatsTests}" />
		</f:metadata>
		<c:choose>
<c:when test="#{not empty sessionScope.utilisateur.resultatTests}">
		<table id="resultatTestTable" class="table table-striped table-hover">

			<tr>
				<th>Test</th>
				<th>Score</th>
			</tr>

			<c:forEach items="#{resultatTestController.listeResultats}"
				var="item" varStatus="statut">
				<tr>
					<td>#{item.test.titre}</td>
					<td>
				<label>Score:</label> <h:outputText
					value="#{item.score}">
					<f:convertNumber maxFractionDigits="2" />
				</h:outputText> %
				</td>
					<td>
						<button data-toggle="modal"
							data-target="#detailsResultatTest-#{statut.count}" type="button"
							class="btn btn-default ">...</button>
					</td>
				</tr>
			</c:forEach>

		</table>

<c:forEach items="#{sessionScope.utilisateur.resultatTests}" var="resultat"
varStatus="statut">
<div class="modal fade" id="detailsResultatTest-#{statut.count}"
tabindex="-1" role="dialog" aria-labelledby="modalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">×</span><span class="sr-only">Close</span>
      </button>
      <h3 class="modal-title" id="lineModalLabel">Résultat du test</h3>
    </div>
    <div class="modal-body">

      <!-- content goes here -->
      <form>

        <div class="form-group">
        	<hr></hr>
          <h3><label class="label label-info"><h:outputText
            value="#{resultat.test.titre}" /></label></h3>
            <hr></hr>
          </div>
          <div class="form-group">
          <hr></hr>
            <h3><label class="label label-info" >Votre score: <h:outputText value="#{resultat.score}%" />
            </label></h3>
            <hr></hr>
          </div>
          <br/>
          <div class="form-group">
            <h4><label>Nombre de passage: <h:outputText value="#{resultat.nbPassage}" /></label></h4>
          </div>
          <div class="form-group">
            <h4><label>Date du dernier passage: <h:outputText value="#{resultat.dateDernierPassage}" >
            <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
            </label></h4>
          </div>
          
    </form>

  </div>
  <div class="modal-footer">
    <div class="btn-group btn-group-justified" role="group"
    aria-label="group button">

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default"
      data-dismiss="modal" role="button">Fermer</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
</c:forEach>

</c:when>
<c:otherwise>
<h5>Vous n'avez pas passé de tests!</h5>
</c:otherwise>
</c:choose>

	</ui:define>

</ui:composition>
