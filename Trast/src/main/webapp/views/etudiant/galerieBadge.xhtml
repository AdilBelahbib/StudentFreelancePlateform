<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
template="../templates/common.xhtml">
 <ui:define name="content">

	 <div class="container demo-3" >
	 <c:choose>
	 <c:when test="#{ not empty etudiantController.etudiant.badges}">
	 	<ul class="grid cs-style-6" >
	 	<c:forEach items="#{etudiantController.etudiant.badges}" var="badge"
						varStatus="statut">

	<li>
		<figure class="illustration">
			 <div>
			 <img src="#{badge.icone.chemin}/#{badge.icone.titre}" width="200" height="200"/>
			 </div> 
			<figcaption>
				<h3>#{badge.intitule}</h3>
			</figcaption>
		</figure>
	</li>					
		</c:forEach>
</ul>	
	 </c:when>
	 <c:otherwise>
	 Vous n'avez pas de badges!
	 </c:otherwise>
	 </c:choose>
	 </div>
 </ui:define>
</ui:composition>
