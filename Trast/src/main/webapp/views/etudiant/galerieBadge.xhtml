			<figcaption>

				</c:if>
			</figcaption>
		</figure>
	</li>					
		</c:forEach>
</ul>	
	 </c:when>
	 <c:otherwise>
	 Vous n'avez pas de badges!
	 </c:otherwise>
	 </c:choose>
	 </div>
 </ui:define>
