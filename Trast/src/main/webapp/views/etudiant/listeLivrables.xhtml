<ui:composition template="../templates/common.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	<h2>Liste des livrables</h2>
	<h3>Projet: #{projetControllerKhouloud.projet.cahierDesCharges.sujet}</h3>
		<table id="projetsTable" class="table table-striped table-hover">

			<tr>
				<th>Date de livraison</th>
				<th>Pourcentage</th>
			</tr>

			<c:forEach items="#{projetControllerKhouloud.listeLivrables}"
				var="item" varStatus="statut">
				<tr>
					<td><h:outputText value="#{item.dateLivraison}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText></td>
					<td>#{item.pourcentageAvancement}%</td>
					<td><a href="#">Télécharger le fichier joint</a></td>
				</tr>
			</c:forEach>

		</table>

	</ui:define>

</ui:composition>
