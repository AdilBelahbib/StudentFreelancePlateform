
<ui:composition template="../templates/common.xhtml"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:sec="http://www.springframework.org/security/tags">
<ui:define name="content"> 

<div class="container">
  <h1>Compétences</h1>
  

<!-- LES COMPETENCES -->
<div class="col-md-9 personal-info">
 
  <div class="col-xs-12">
    <div class="col-md-12">
      <button data-toggle="modal" data-target="#ajoutCompetence"
      class="btn btn-default btn-lg pull-right inscriptionAjoutButton"
      type="button">+</button>

      <table class="table table-striped table-hover">
        <c:forEach items="#{sessionScope.utilisateur.niveaux}" var="niveau" varStatus="statut">
       
        
        <tr>
          <td>
            <h3>#{niveau.competence.intitule}</h3>
      </td>
    </tr>

</c:forEach>

</table>

</div>
</div>
</div>

<!-- /LES FORMATIONS -->


<!-- LES MODALS -->


<!-- MODAL: Ajout formation-->
<div class="modal fade" id="ajoutCompetence" tabindex="-1"
role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">×</span><span class="sr-only">Close</span>
			</button>
			<h3 class="modal-title" id="lineModalLabel">Ajout
				compétence</h3>
			</div>
			<div class="modal-body">

				<!-- content goes here -->
				<h:form enctype="multipart/form-data">

				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

				<div class="form-group">
					<label for="intitule">Intitulé</label>
					<h:inputText id="intitule" value="#{etudiantController.competence.intitule}" styleClass="form-control" />
				</div>
				

		<div class="btn-group" role="group">
			<h:commandButton action="#{etudiantController.ajouterCompetence()}" styleClass="btn btn-success btn-hover-green" value="Ajouter"/>
		</div>
	</h:form>

</div>
<div class="modal-footer">
	<div class="btn-group btn-group-justified" role="group"
	aria-label="group button">
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default"
		data-dismiss="modal" role="button">Fermer</button>
	</div>
</div>
</div>
</div>
</div>

</div>
<!-- /MODAL: Ajout formation-->
</div>
</ui:define>
</ui:composition>
