<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
	<ui:insert name="metadata" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="inscription-wizard.css" />
	<h:outputStylesheet library="css" name="modal-login.css" />
	<h:outputStylesheet library="css" name="nav-dropdown.css" />
	<h:outputStylesheet library="css" name="inscription-wizard.css" />
	<h:outputStylesheet library="css" name="sidemenu.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />

	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="inscription-wizard.js" />
	<h:outputScript library="js" name="countdown-timer.js" />

	<title>Trast - Trust A Student !</title>
</h:head>
<body>

	<sec:authorize access="hasRole('ROLE_ETUDIANT')">
		<ui:insert name="header">
			<ui:include src="/views/templates/etudiant/header.xhtml">
			</ui:include>
		</ui:insert>
		<ui:insert name="sidebar">
			<ui:include src="/views/templates/etudiant/sidebar.xhtml">
			</ui:include>
		</ui:insert>
		<aside>
			<ui:insert name="content">
				<ui:include src="/views/templates/etudiant/content.xhtml" />
			</ui:insert>
		</aside>
		<ui:insert name="footer">
			<ui:include src="/views/templates/etudiant/footer.xhtml" />
		</ui:insert>
	</sec:authorize>

	<sec:authorize access="hasRole('ROLE_ENTREPRISE')">
		<ui:insert name="header">
			<ui:include src="/views/templates/entreprise/header.xhtml">
			</ui:include>
		</ui:insert>
		<ui:insert name="sidebar">
			<ui:include src="/views/templates/entreprise/sidebar.xhtml">
			</ui:include>
		</ui:insert>
		<aside>
		<ui:insert name="content">
			<ui:include src="/views/templates/entreprise/content.xhtml" />
		</ui:insert>
		</aside>
		<ui:insert name="footer">
			<ui:include src="/views/templates/entreprise/footer.xhtml" />
		</ui:insert>
	</sec:authorize>

	<sec:authorize access="hasRole('ROLE_ADMIN')">
		<ui:insert name="header">
			<ui:include src="/views/templates/admin/header.xhtml">
			</ui:include>
		</ui:insert>
		<ui:insert name="sidebar">
			<ui:include src="/views/templates/admin/sidebar.xhtml">
			</ui:include>
		</ui:insert>
		<aside>
			<ui:insert name="content">
				<ui:include src="/views/templates/admin/content.xhtml" />
			</ui:insert>
		</aside>
		<ui:insert name="footer">
			<ui:include src="/views/templates/admin/footer.xhtml" />
		</ui:insert>
	</sec:authorize>


	<sec:authorize access="isAnonymous()">
		<ui:insert name="header">
			<ui:include src="/views/templates/public/header.xhtml">
			</ui:include>
		</ui:insert>
		<ui:insert name="content">
			<ui:include src="/views/templates/public/content.xhtml" />
		</ui:insert>
		<ui:insert name="footer">
			<ui:include src="/views/templates/public/footer.xhtml" />
		</ui:insert>
	</sec:authorize>


</body>
</html>
