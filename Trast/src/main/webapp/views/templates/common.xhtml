<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	style="overflow: hidden;">
<h:head>
	<ui:insert name="metadata" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="inscription-wizard.css" />
	<h:outputStylesheet library="css" name="modal-login.css" />
	<h:outputStylesheet library="css" name="nav-dropdown.css" />
	<h:outputStylesheet library="css" name="inscription-wizard.css" />
	<h:outputStylesheet library="css" name="sidemenu.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />

	<!-- Fig Caption -->
	<h:outputStylesheet library="css" name="fig-caption.css" />
	<h:outputStylesheet library="fullcalendar" name="fullcalendar.css" />

	<h:outputStylesheet library="css" name="main-trast.css" />

	<!-- Minimal Template CSS dependencies -->
	<h:outputStylesheet library="css" name="minimal-style.css" />
	<h:outputStylesheet library="css" name="minimal-custom.css" />
	<link
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet" />

	<!-- 	<h:outputScript library="primefaces" name="jquery/jquery.js" -->
	<!-- 		target="head" /> -->

	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="inscription-wizard.js" />
	<h:outputScript library="js" name="countdown-timer.js" />
	<!--  -->
	<h:outputScript library="js" name="modernizr.custom.js" />
	<h:outputScript library="js" name="toucheffects.js" />


	<h:outputScript library="fullcalendar" name="lib/moment.min.js" />
	<h:outputScript library="fullcalendar" name="fullcalendar.js" />
	<h:outputScript library="fullcalendar" name="lang/fr.js" />

	<!-- Minimal Template JS dependencies -->
	<h:outputScript library="js" name="jquery.metisMenu.js" />
	<h:outputScript library="js" name="jquery.slimscroll.min.js" />
	<h:outputScript library="js" name="minimal-custom.js" />
	
	<script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
	<script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
	<script src="https://cdn.pubnub.com/webrtc/rtc-controller.js"></script>
		

	<title>Trast - Trust A Student !</title>

<body>

		<ui:insert name="header">

			<ui:include src="/views/templates/etudiant/header2.xhtml" />
		</ui:insert>
		<ui:insert name="sidebar">
			<!-- 			<ui:include src="/views/templates/etudiant/sidebar.xhtml" /> -->
		</ui:insert>
		<div id="page-wrapper" class="gray-bg dashbard-1"
			style="min-height: 348px;">
			<div class="content-main">

				<ui:insert name="content">
					<ui:include src="/views/templates/etudiant/content.xhtml" />
				</ui:insert>

			</div>
		</div>
		<ui:insert name="footer">
			<ui:include src="/views/templates/etudiant/footer.xhtml" />
		</ui:insert>
	</sec:authorize>

	<sec:authorize access="hasRole('ROLE_ENTREPRISE')">
		<ui:insert name="header">
			<!-- 			<ui:include src="/views/templates/entreprise/header.xhtml"> -->
			<ui:include src="/views/templates/entreprise/header2.xhtml" />
		</ui:insert>

		<ui:insert name="sidebar">
			<!-- 			<ui:include src="/views/templates/entreprise/sidebar.xhtml" /> -->
		</ui:insert>

		<div id="page-wrapper" class="gray-bg dashbard-1"
			style="min-height: 348px;">
			<div class="content-main">

				<ui:insert name="content">
					<ui:include src="/views/templates/entreprise/content.xhtml" />
				</ui:insert>

			</div>
		</div>
		<ui:insert name="footer">
			<ui:include src="/views/templates/entreprise/footer.xhtml" />
		</ui:insert>
	</sec:authorize>

		<ui:insert name="header">
			<!-- 			<ui:include src="/views/templates/admin/header.xhtml" /> -->
			<ui:include src="/views/templates/admin/header2.xhtml" />
		</ui:insert>
		<ui:insert name="sidebar">
<!-- 			<ui:include src="/views/templates/admin/sidebar.xhtml" /> -->

			</div>
		</div>
		<ui:insert name="footer">
			<ui:include src="/views/templates/admin/footer.xhtml" />
		</ui:insert>
	</sec:authorize>

		<ui:insert name="header">
			<ui:include src="/views/templates/public/header.xhtml">
			</ui:include>
		</ui:insert>
		<ui:insert name="content">
			<ui:include src="/views/templates/public/content.xhtml" />
		</ui:insert>
		<ui:insert name="footer">
			<ui:include src="/views/templates/public/footer.xhtml" />
		</ui:insert>

	<h:outputScript library="js" name="jquery.nicescroll.js" />
	<h:outputScript library="js" name="minimal-scripts.js" />
