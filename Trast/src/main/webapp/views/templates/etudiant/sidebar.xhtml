<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<link
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<h:form>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />

		<div class="nav-side-menu">
			<div class="brand">
				<h:outputText
					value="#{sessionScope.utilisateur.nom} #{sessionScope.utilisateur.prenom}" />
				<span class="ti-menu big-menu"></span>
			</div>
			<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse"
				data-target="#menu-content"></i>

			<div class="menu-list">

				<ul id="menu-content" class="menu-content collapse out">
					<li><a href="#"> <i class="fa fa-dashboard fa-lg"></i>
							Accueil
					</a></li>

					<li data-toggle="collapse" data-target="#profil" class="collapsed">
						<a href="#"> <i class="fa fa-user fa-lg"></i> Profil <span
							class="arrow"></span></a>
					</li>
					<ul class="sub-menu collapse" id="profil">
						<li><h:link
								outcome="/views/etudiant/profil.xhtml?faces-redirect=true"
								value="Mon profil" /></li>
						<li><h:link
								outcome="/views/etudiant/listeContrePropositions.xhtml?faces-redirect=true"
								value="Mes contre-propositions/bids" /></li>
						<li><h:link
								outcome="/views/etudiant/galerieBadge.xhtml?faces-redirect=true"
								value="Ma galerie" /></li>
					</ul>

					<li data-toggle="collapse" data-target="#appeloffre"
						class="collapsed"><i class="fa fa-exchange fa-lg"></i> Appels
						d'offre <span class="arrow"></span></li>
					<ul class="sub-menu collapse" id="appeloffre">
						<li><h:link
								outcome="/views/etudiant/listeAppelOffres.xhtml?faces-redirect=true"
								value="Parcourir les appels d'offre" /></li>
						<li><h:link
								outcome="/views/etudiant/listeCompetences.xhtml?faces-redirect=true"
								value="Parcourir les compétences" /></li>
					</ul>


					<li data-toggle="collapse" data-target="#projet" class="collapsed">
						<a href="#"><i class="fa fa-briefcase fa-lg"></i> Mes projets
							<span class="arrow"></span></a>
					</li>
					<ul class="sub-menu collapse" id="projet">
						<li><h:link
								outcome="/views/etudiant/listeProjets.xhtml?faces-redirect=true"
								value="Parcourir les projets" /></li>
					</ul>

					<li data-toggle="collapse" data-target="#test" class="collapsed">
						<a href="#"> <i class="fa fa-superscript fa-lg"></i> Les tests
							de connaissances <span class="arrow"></span></a>
					</li>
					<ul class="sub-menu collapse" id="test">
						<li><h:link
								outcome="/views/etudiant/listeTests.xhtml?faces-redirect=true"
								value="Passer un test" /></li>
						<li><h:link
								outcome="/views/etudiant/listeResultatTest.xhtml?faces-redirect=true"
								value="Mes résultats" /></li>
					</ul>
					
					<li id="entretien"> <i class="fa fa-briefcase fa-lg"></i> 
					<h:link	outcome="/views/etudiant/listeEntretiens.xhtml?faces-redirect=true"
							value="  Mes entretiens" /></li>
							
										
					<li id="calendrier"><i class="fa fa-calendar fa-lg"></i> <h:link
							outcome="/views/etudiant/calendrier.xhtml?faces-redirect=true"
							value="Calendrier" /></li>
				</ul>


			</div>
		</div>
	</h:form>
</ui:composition>
