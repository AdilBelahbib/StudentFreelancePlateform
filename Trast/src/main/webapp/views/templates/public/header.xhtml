<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<nav class="navbar-default navbar-static-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h1>
				<h:link outcome="/views/index.xhtml?faces-redirect=true"
					styleClass="navbar-brand">Trast</h:link>

			</h1>
		</div>
		<div class=" border-bottom">


			<!-- Brand and toggle get grouped for better mobile display -->

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="drop-men">
				<ul class=" nav_1">

					<li class="dropdown"><h:form>
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<h:commandButton
								action="/views/public/inscriptionentreprise.xhtml?faces-redirect=true"
								value="Je suis une entreprise"
								styleClass="btn btn-success navbar-btn" />

							<h:commandButton
								action="/views/public/inscriptionetudiant.xhtml?faces-redirect=true"
								value="Je suis un étudiant"
								styleClass="btn btn-success navbar-btn" />

							<button type="button" class="btn btn-default navbar-btn"
								data-toggle="modal" data-target="#login-modal">Se
								connecter</button>
						</h:form></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
			<div class="clearfix"></div>
		</div>
	</nav>

	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Connectez-vous</h1>
				<br />
				<h:form id="loginForm">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<h:inputText id="j_username" value="#{loginBean.userName}"
						required="true" a:placeholder="Email" />
					<h:inputSecret id="j_password" value="#{loginBean.password}"
						required="true" a:placeholder="Mot de passe" />
					<h:commandButton id="submitButton"
						styleClass="login loginmodal-submit" value="Connexion"
						action="#{loginController.login}" />
				</h:form>

				<div class="login-help">
					<a href="#">S'inscrire</a> - <a href="#">Mot de passe oublié</a>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
