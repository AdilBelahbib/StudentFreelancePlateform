<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:my="http://www.XXXX.com/my/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:security="http://www.springframework.org/security/facelets/tags">
<h:head>
	<title>Login page</title>
</h:head>
<h:body>

	<h:form id="loginForm" prependId="false">
		
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> 
		
		<h:panelGrid columns="2">
			<h:outputLabel for="j_username" value="User: " />
			<h:inputText id="j_username" value="#{loginBean.userName}"
				required="true" requiredMessage="Username !" />
			<h:outputLabel for="j_password" value="Password: " />
			<h:inputSecret id="j_password" value="#{loginBean.password}"
				required="true" requiredMessage="Passwort !" />
			<h:commandButton id="submitButton" value="Start"
				action="#{loginController.login}" />
		</h:panelGrid>
	</h:form>

</h:body>

</html>
